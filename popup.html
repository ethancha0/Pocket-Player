<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PopNPlay</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>PopNPlay</h1>

    <div class="row">
      <button id="pipButton" title="Alt+P">PiP</button>
    </div>

    <div class="row">
      <button id="skipBack" title="Alt+J">⏪ 10s</button>
      <button id="skipForward" title="Alt+L">10s ⏩</button>
    </div>

    <p class="hint">
      Shortcuts can be changed at
      <a id="openShortcuts" href="#">chrome://extensions/shortcuts</a>.
    </p>

    <script src="popup.js"></script>
  </body>
</html>
